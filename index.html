<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="circle">
    <img src="./images/bg-pattern-top.svg" alt="" class="circle-1">
    <img src="./images/bg-pattern-bottom.svg" alt="" class="circle-2">
  </div>

  <main class="box">

    <div class="box_picture">
      <img class="box_picture--img" src="./images/bg-pattern-card.svg" alt="">
    </div>

    <section class="box_section">
      
      <div class="box_section-profile">
        <img src="./images/image-victor.jpg" alt="">
        <div>
          <p>Victor Crest</p>
          <p>26</p>
        </div>
        <p class="london">London</p>
      </div>

      <div class="box_section-stats">
        <div class="stats_1">
          <p>80K</p>
          <p>Followers</p>
        </div>
        <div class="stats_2">
          <p>803K</p>
          <p>Likes</p>
        </div>
        <div class="stats_3">
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/CesarGMEFA" target="_blank">Cesar Gabriel</a>.
  </div>
</div>
</body>
</html>
